<script type="text/javascript">
    RED.nodes.registerType('ozmap-connection',{
        category: 'config',
        defaults: {
            url: {value:"localhost",required:true},
            username: {type:"text"},
            ozmap: {value:null}
        },
        credentials: {
            password: {type:"password"},
            key: {type:"password"}
        },
        label: function() {
            return this.username+"@"+this.url;
        }
    });
</script>
