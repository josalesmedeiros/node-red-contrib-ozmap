<script type="text/javascript">
    RED.nodes.registerType('project',{
        category: 'ozmap',
        color: '#a6bbcf',
        defaults: {
            name: { value:"Project" },
            ozmapconnection: {value:"", type:"ozmap-connection"},
            createdAt: { value:null },
            createdAt1: { value:null },
            updatedAt: { value:null },
            updatedAt1: { value:null },
            projectId: { value:null },
            projectName: { value:null },
            limit: { type:"number", value:"" },
            page: { type:"number", value:"" },
        },

        inputs:1,
        outputs:2,
        icon: "file.png",
        label: function() {
            return "OZMap: "+this.name;
        },
        oneditprepare: function() {
            $("#node-input-createdAt").datepicker();
            $("#node-input-createdAt").datepicker("option", "dateFormat", "yy-mm-ddT00:00:00.000Z");
            $("#node-input-createdAt").datepicker("setDate",this.createdAt);

            $("#node-input-createdAt1").datepicker();
            $("#node-input-createdAt1").datepicker("option", "dateFormat", "yy-mm-ddT00:00:00.000Z");
            $("#node-input-createdAt1").datepicker("setDate",this.createdAt1);

            $("#node-input-updatedAt").datepicker();
            $("#node-input-updatedAt").datepicker("option", "dateFormat", "yy-mm-ddT00:00:00.000Z");
            $("#node-input-updatedAt").datepicker("setDate",this.updatedAt);

            $("#node-input-updatedAt1").datepicker();
            $("#node-input-updatedAt1").datepicker("option", "dateFormat", "yy-mm-ddT00:00:00.000Z");
            $("#node-input-updatedAt1").datepicker("setDate",this.updatedAt1);
        }
    });
</script>

        <label for="node-input-limit"><i class="fa fa-sort-numeric-desc"></i> Limit</label>
