<script type="text/javascript">
    RED.nodes.registerType('connection',{
        category: 'ozmap',
        color: '#a6bbcf',
        defaults: {
            name: { value:"ozmap" },
            url: { value:"https://localhost:9090", type:"url" }
        },
        credentials: {
            username: {type:"text"},
            password: {type:"password"},
            key: {type:"password"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return "OZMap Connection:"+this.name;
        }
    });
</script>

<script type="text/html" data-template-name="connection">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Url</label>
        <input type="text" id="node-input-url" placeholder="Url">
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-tag"></i> Username</label>
        <input type="text" id="node-input-username">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-tag"></i> Password</label>
        <input type="password" id="node-input-password">
    </div>
    <p>Or use Key</p>
    <div class="form-row">
        <label for="node-input-key"><i class="fa fa-tag"></i> Key </label>
        <input type="password" id="node-input-key">
    </div>
</script>

<script type="text/html" data-help-name="connection">
    <p>This node initialize the connection with ozmap, you must to have one of this, to use other nodes</p>
</script>
